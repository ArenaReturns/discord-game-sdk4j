jdk:
    - openjdk16
before_install:
    - echo "Before Install"
    - sh jitpack-openjdk-16.sh install
install:
    - echo "Install"
    - if ! sh jitpack-openjdk-16.sh use; then source ~/.sdkman/bin/sdkman-init.sh; fi
    - java -version
    - mvn install
    - mvn install -DskipTests -Dmaven.javadoc.skip=true
